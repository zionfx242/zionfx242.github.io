<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">YouTube Downloader</h1>
      <form method="post">
        <div class="mb-3">
          <label for="url" class="form-label">Enter YouTube URL:</label>
          <input type="text" id="url" name="url" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="download_type" class="form-label"
            >Choose download type:</label
          >
          <select id="download_type" name="download_type" class="form-select">
            <option value="1">Video</option>
            <option value="2">Audio</option>
            <option value="3">Both</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
      </form>
    </div>
  </body>
</html>
